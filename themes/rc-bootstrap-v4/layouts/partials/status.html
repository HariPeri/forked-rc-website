<!-- Status -->
<section class="sidebar-module">
<p class=lead>System Status</p>
<div style="width:98%;">
  <div style="">
  <table class="table table-sm table-responsive status-tbl table-striped" style="width:100%;border:solid 1px #f5f5f5;">
    <thead class="thead-inverse">
      <tr>
        <th scope="row">System</th>
        <th align="center" style="text-align:center;">Status</th>
      </tr>
    </thead>
    <tbody id="statusBody"></tbody>
  </table>
  </div>
</div>
</section>
<script>
$(document).ready(function() {
  $("#status-message").hide();
  refreshStatusTable();
  setInterval(refreshStatusTable, 60000);
  checkStatusMessages();
  setInterval(checkStatusMessages, 60000);
});
function checkStatusMessages() {
  $.getJSON('https://tja4lfp3da.execute-api.us-east-1.amazonaws.com/api/messages', function(data) {
    var messageData = '';
    $.each(data, function(key, value) {
      var messageBody = value.body;
      var messageLength = messageBody.length;
      if ( messageLength < 22 ) {
        $("#status-message").hide();
      } else {
        $("#status-message").show();
        messageData += '<span style="color:tomato;padding-right:4px;"><i class="fas fa-exclamation-triangle"></i></span>';
        /*
        messageData += value.body;
        */
        messageData += '2024-02-16 01:04 pm EST: <b>On 26 February at 9:00 am EST</b>, RC engineers will switch to an alternate data transfer mechanism between the legacy Research Project Storage filesystem and the new Project Storage system. As a result, users will no longer have direct access to the legacy system. Files will be staged to an intermediate location for users to copy. <b>To facilitate the migration process, please indicate which directories or files should be prioritized for transfer using our <a href="/form/support-request/?category=Storage&request_title=Project%20storage%20data%20migration&description=Please%20indicate%20as%20precisely%20as%20possible%20which%20directories%20or%20files%20should%20be%20transferred%20first:">data transfer request form</a></b>. Additional information about the file transfer efforts and Project Storage system status is available on our <a href="/service/status/">Data Migration status page</a>.'
        $('#status-message-content').html(messageData);
      }
    });
  });
};
function refreshStatusTable(){
  $.getJSON('https://tja4lfp3da.execute-api.us-east-1.amazonaws.com/api/grid', function(data) {
    var statusData = '';
    $.each(data, function(key, value) {
      statusData += '<tr>';
      statusData += '<td style="vertical-align:middle;" valign="middle"><a href="'+value.url+'" style="text-decoration:none;color:black;">'+value.title+'</a></td>';
      statusData += '<td class="" style="vertical-align:middle;" valign="middle" align="center"><img style="" src='+value.image+' /></td>';
      statusData += '</tr>';
    });
    $('#statusBody').html(statusData);
  });
};
</script>
<!-- /Status -->
